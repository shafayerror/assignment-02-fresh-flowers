<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Flower Shop</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/427f874ab6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="Navbar display-flex">
        <img src="../assets/logo.png" alt="" />
        <ul class="nav-links display-flex">
          <li class="nav-item responsiveness">
            <a href="" id="home" class="nav-link inter-font">Home</a>
          </li>
          <li class="nav-item responsiveness">
            <a href="" class="nav-link inter-font S-A-color">Shop</a>
          </li>
          <li class="nav-item responsiveness">
            <a href="" class="nav-link inter-font S-A-color">About us</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link inter-font"
              ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
            >
          </li>
        </ul>
      </nav>

      <!--Banner  -->
      <div class="banner display-flex">
        <div class="banner-info">
          <h3 class="banner-tittle noto-serif-font">
            ALWAYS <span class="title-color">FRESH FLOWERS</span>
          </h3>
          <p class="description inter-font">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img class="banner-img" src="./assets/hero-flower.png" alt="" />
      </div>
    </header>
  </body>
</html>
